{{ define "main" }}
  <header class="max-w-lg">
    <h1
      class="
        text-7xl
        leading-none
        font-extrabold
        tracking-tight
        text-gray-900
        dark:text-dracula-foreground
        mb-8
      "
    >
      Hi, I'm Eric Roberts
    </h1>
  </header>
  <div class="markdown">
    {{ .Content }}
  </div>
  <ul class="md:flex md:flex-wrap -mx-4 max-w-screen-2xl">
    {{ range where .Site.RegularPages "Section" "posts" }}
      {{ if isset .Params "visible" }}
      {{ else }}
      <li class="md:flex md:w-1/2 lg:w-1/3 xl:w-1/4 2xl:w-1/5 p-4">
        <h1
          class="
            md:flex
            md:flex-1
            leading-none
            font-extrabold
            tracking-tight
            text-3xl
          "
        >
          <a
            class="block bg-dracula-code-bg article-link p-8"
            href="{{ .Permalink }}"
          >
            <time
              class="
                block
                dark:text-dracula-current-line
                text-xl
                leading-none
                mb-4
                font-extrabold
               "
               {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}
            >
              {{- .Date.Format "January 2, 2006" -}}
            </time>
            {{ .Title }}
          </a>
        </h1>
      </li>
      {{ end }}
    {{ end }}
  </ul>
{{ end }}
