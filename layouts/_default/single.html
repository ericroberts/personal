{{ define "main" }}
  <header class="bg-dracula-code-bg -mt-8 -mx-8 mb-8 px-8 py-3">
    <h1>
      <a class="wordmark" href="{{ .Site.Home.RelPermalink }}">ericroberts.ca</a>
    </h1>
  </header>
  {{ $section := .Site.GetPage "section" .Section }}
  <article>
    <header class="mb-8">
      <time
        class="
          block
          dark:text-dracula-current-line
          text-2xl
          mb-4
          font-extrabold
         "
         {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}
      >
        {{- .Date.Format "January 2, 2006" -}}
      </time>
      <h1
        class="
          text-7xl
          leading-none
          font-extrabold
          tracking-tight
          text-gray-900
          dark:text-dracula-foreground
          mb-8
          max-w-xl
        "
      >
        {{- .Title -}}
      </h1>
    </header>
    <div class="markdown">
      {{- .Content -}}
    </div>
  </article>
{{ end }}
